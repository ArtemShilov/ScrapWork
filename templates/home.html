{% extends "base.html" %}

{% block title %}Work_Scrap{% endblock %}

{% block content %}
    {% for obj in object_list %}
        <div class="card my-4">
            <h5 class="card-header"><a href="{{ obj.url }}">{{ obj.title }}</a></h5>
            <div class="card-body">
                <p class="card-text">{{ obj.description }}</p>
                <p>{{ obj.city.name }} | {{ obj.language.name }} | <small>{{ obj.timestamp|date:"d-m-Y" }}</small></p>
            </div>
        </div>
    {% endfor %}

    <form method="GET" action="">
        <label>Город:</label><br>
        <input type="text" name="city"><br>
        <p></p>
        <label>Специальность:</label><br>
        <input type="text" name="language"><br><br>
        <input type="submit" value="Применить">
    </form>
{% endblock %}
